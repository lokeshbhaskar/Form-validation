<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container d-flex justify-content-center mt-3">
        <form id="form">
            <header>
                <h4>Registration Form</h4>
            </header>
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label for="exampleInputName" class="form-label">Your Name</label>
                        <input type="text" class="form-control" id="exampleInputName" onkeyup="nameValidate()" required>
                        <span id="nameError" class="error"></span>
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label for="exampleInputPhone" class="form-label">Phone No.</label>
                        <input type="tel" class="form-control" id="exampleInputPhone" onkeyup="phoneValidate()"
                            required>
                        <span id="phoneError" class="error"></span>
                    </div>
                </div>
            </div>


            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp"
                    onkeyup="emailValidate()" required>
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                <span id="emailError" class="error"></span>
            </div>
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" onkeyup="passValidate()"
                            required>
                        <span id="passError" class="error"></span>
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label for="exampleInputCountry" class="form-label">Country</label>
                        <select class="form-select" id="country" aria-label="Default select example"
                            onchange="countryValidate()" required>
                            <option selected>Select Country</option>
                            <option value="India">India</option>
                            <option value="America">America</option>
                            <option value="Britain">Britain</option>
                        </select>
                        <span id="countryError" class="error1"></span>
                    </div>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="myCheckbox" onclick="validateChecked()"
                        required>
                    <label class="form-check-label" for="myCheckbox">i have read the terms of use</label>
                    <span id="checkError" class="error"></span>
                </div>
                <div>
                    <button type="submit" onclick="return validateForm()" class="btn btn-primary">Submit</button>
                </div>
                <span id="submitError" class="error"></span>
        </form>
    </div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> -->
</body>

</html>
